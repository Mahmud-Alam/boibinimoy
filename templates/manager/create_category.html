{% extends "manager/main_manager_template.html" %}
{% load static %}
{% load widget_tweaks %}
{% load bootstrap %}
<link rel="stylesheet" href='{% static "css/panel-style.css" %}'>

{% block context %}
<div class="container">
    <div class="register-right m-4 p-4 pb-5">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <h1 class="text-center text-violet">{{task}} Category</h1><br>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="row register-form">
                        <div class="col-md-3"></div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="text-violet" for="">Category Name</label>
                                <input type="text" id="name" class="form-control" name="name" placeholder="Create a category" Required>
                            </div>
                            <div class="form-group">
                                <label class="text-violet" for="">Description</label>
                                <textarea type="text" id="description" class="form-control" name="description" rows="8" placeholder="Enter category description"></textarea>
                            </div>
                            
                            {% for message in messages %}
                            <strong style="color: darkred;" id="messages">{{message}}</strong>
                            {% endfor %}

                            <input type="submit" class="btnRegister btn-violet"  value="Create"/>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
