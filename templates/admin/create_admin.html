<!DOCTYPE html>
{% extends 'admin/main_admin_template.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <title>Create Admin</title>
</head>
<body>
    {% block context %}
    <div class="container">
        <div class="register-right m-4 p-4">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="text-center text-darkgreen">Create New Admin</h3><br>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="row register-form">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label class="text-darkgreen" for="">Username</label>
                                    <input type="text" id="username" class="form-control" name="username" placeholder="Create a Username" Required>
                                </div>
                                <div class="form-group">
                                    <label class="text-darkgreen" for="">Email</label>
                                    <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email Address" Required>
                                </div>
                                <div class="form-group">
                                    <label class="text-darkgreen" for="">Password</label>
                                    <input type="password" id="password1" class="form-control" name="password1" placeholder="Create a Password" Required>
                                </div>
                                <div class="form-group">
                                    <label class="text-darkgreen" for="">Confirm Password</label>
                                    <input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm Your Password" Required>
                                </div>
                                
                                {% for message in messages %}
                                <strong style="color: darkred;" id="messages">{{message}}</strong>
                                {% endfor %}

                                <input type="submit" class="btnRegister btn-darkgreen"  value="Register"/>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        


    </div>
    {% endblock %}
</body>
</html>
