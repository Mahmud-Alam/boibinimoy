<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <title>{{title}}</title>
</head>
<body>
    <div class="container">
        <br><br><br><br>
        <div class="card text-center">
            <div class="card-header bg-blue d-flex align-items-center justify-content-center height-200">
                <img class="height-100" src='{% static "images/check-circle-regular-white.png" %}' alt="">
            </div>
            <div class="card-body"><br>
              <h5 class="card-title">{{title}}</h5>
              <p class="card-text"><span class="span-name">{{myUser.first_name}} {{myUser.last_name}}</span>, a {{text1}} to your email - <span class="span-name">"{{myUser.email}}"</span>. Please check your email and click the link for {{text2}}. Thank you!</p>
              <a href="{% url 'home' %}" class="btn btn-blue">Go to Home page</a><br><br>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
