<!DOCTYPE html>
{% extends 'users/main.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Registration Page</title>
</head>
<body>
    {% block content %}
    <div class="register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src='{% static "images/boi-binimoy.png" %}' alt=""/>
                <h3>Welcome</h3>
                <p>to Boi-Binimoy!</p>
                <p>Are you already a member of BoiBinimoy?<br>Please Login.</p>
                <a class="btn btn-white" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Registration Form</h3>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">First Name</label>
                                        <input type="text" id="fName" class="form-control" name="fName" placeholder="Enter Your First Name" Required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Last Name</label>
                                        <input type="text" id="lName" class="form-control" name="lName" placeholder="Enter Your Last Name" Required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Email</label>
                                        <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email Address" Required>
                                    </div>
                                    <br>
                                    {% for message in messages %}
                                    <strong class="text-darkred" id="messages">{{message}}</strong>
                                    {% endfor %}
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Username</label>
                                        <input type="text" id="username" class="form-control" name="username" placeholder="Create a Username" Required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Password</label>
                                        <input type="password" id="password1" class="form-control" name="password1" placeholder="Create a Password" Required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Confirm Password</label>
                                        <input type="password" id="password2" class="form-control" name="password2" placeholder="Confirm Your Password" Required>
                                    </div>
                                    <input type="submit" class="btnRegister btn-blue"  value="Register"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
